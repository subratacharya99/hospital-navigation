{%extends 'newtemplates/layout.html'%}

{%block content%}
    <section class="hero-home">
      <div class="swiper-container hero-slider">
        <div class="swiper-wrapper dark-overlay">
          <div class="swiper-slide" style="background-image:url('static/img/photo/navmap.png')">
          </div>
        </div>
      </div>
      <div class="container py-6 py-md-7 text-white z-index-20">
        <div class="row">
          <div class="col-xl-12">
            <div class="text-center text-lg-start">
              <h1 class="display-3 fw-bold text-shadow">Navigate</h1>
            </div>
            <div class="search-bar mt-5 p-3 p-lg-1 ps-lg-4">
              <form method="POST" action="">
                {{ form.hidden_tag() }}
                <div class="row">
                  <div class="col-lg-4 d-flex align-items-center form-group">
                    {{ form.startpoint(class="form-control border-0 shadow-0") }}
                  </div>
                  <div class="col-lg-4 d-flex align-items-center form-group">
                    <div class="input-label-absolute input-label-absolute-right w-100">
                      {{ form.endpoint(class="form-control border-0 shadow-0") }}
                    </div>
                  </div>
                  <div class="col-lg-4 d-grid align-items-right">
                    {{ form.submit(class="btn btn-primary rounded-pill h-100") }}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
{%endblock content%}
