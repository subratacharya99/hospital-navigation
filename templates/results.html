{% extends 'layout.html' %}

{% block content %}
<div class="aligned">
    <div class="container ml-3">
        <div class="row row-cols-lg-auto g-3 align-items-center mt-3">
            <h3>Directions From {{ start }} to {{ end }}</h3>
            <ul>
                {% for d in directions %}
                <li class="mt-2">
                    {{d}}
                </li>
                {% endfor %}
            </ul>
            </div>
    </div>
</div>
{% endblock content %}
